<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Ramnan Ramyil | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <section class="container">

    <form action="script.js" id="form">

      <span class="img-container">
        <img src="images/icon-star.svg" class="star" alt="" width="20" height="20">
      </span>

      <h1>How did we do?</h1>
    
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    
      <div class="radio-container">
        <label>
          <input type="radio" name="rating" id="rating1" value="1">
          <span>1 <span class="sr-only">star</span></span>
        </label>

        <label>
          <input type="radio" name="rating" id="rating2" value="2">
          <span>2 <span class="sr-only">stars</span></span>
        </label>

        <label>
          <input type="radio" name="rating" id="rating3" value="3">
          <span>3 <span class="sr-only">stars</span></span>
        </label>

        <label>
          <input type="radio" name="rating" id="rating4" value="4">
          <span>4 <span class="sr-only">stars</span></span>
        </label>

        <label>
          <input type="radio" name="rating" id="rating5" value="5">
          <span>5 <span class="sr-only">stars</span></span>
        </label>
        
      </div>
    
      <button>Submit</button>

    </form>
  </section>


  <template id="template">
  <!-- Rating state end -->
    
    <!-- Thank you state start -->
    <section class="container thank-you">
    
        <img src="images/illustration-thank-you.svg" alt="">
        <p>You selected <span></span> out of 5</p>
    
        <h1>Thank you!</h1>
    
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    
      </section>
    
    <!-- Thank you state end -->

  </template>

  <script src="script.js"></script>
</body>
</html>
