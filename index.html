<html lang="en">

  <meta charset="UTF-8">

  <title>Ramnan Ramyil | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <section class="rating">
    <form action="#">
      <span class="img-container">
        <img src="images/icon-star.svg" class="star" alt="">
      </span>
      <h1>How did we do?</h1>
    
      <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    
      <div class="radio-container">
        <input type="radio" name="rating" id="rating1" value="1">
        <input type="radio" name="rating" id="rating2" value="2">
        <input type="radio" name="rating" id="rating3" value="3">
        <input type="radio" name="rating" id="rating4" value="4">
        <input type="radio" name="rating" id="rating5" value="5">
      </div>
    
      <button>Submit</button>
    </form>
  </section>
